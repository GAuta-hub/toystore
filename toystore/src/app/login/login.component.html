



<img src="../assets/images.jpg" alt="Logo" class="logo">

<div  class="card"><mat-card appearance="outlined">
    <mat-card-content>
        <form [formGroup]="profileForm">

            <div> <mat-form-field appearance="outline">
                    <mat-label>UserID</mat-label>
                    <input matInput placeholder="UserID" formControlName="username">
                    <mat-icon matSuffix>account_circle</mat-icon>
                </mat-form-field>
            </div>
            <div>
                <mat-form-field appearance="outline">
                    <mat-label>Password</mat-label>
                    <input matInput placeholder="Password" [type]="hide() ? 'password' : 'text'"
                        formControlName="password" />
                    <button mat-icon-button matSuffix (click)="clickEvent($event)" [attr.aria-label]="'Hide password'"
                        [attr.aria-pressed]="hide()">
                        <mat-icon>{{hide() ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                </mat-form-field>
            </div>
            <section>
                <div class="button-row">
                    <button mat-flat-button (click)="onSubmit()">Submit</button>
                </div>
            </section>

            <a>Forgot Password</a>
            <a>Sign Up</a>
        </form>
    </mat-card-content>
</mat-card></div>
