<div class="card">
    <mat-card appearance="outlined">
        <mat-card-title>Add User Details</mat-card-title>
        <mat-card-content>
            <form [formGroup]="signUpForm">

                <div class="split left">
                    <div> <mat-form-field appearance="outline">
                            <mat-label>User Name</mat-label>
                            <input matInput placeholder="UserName" formControlName="username">
                        </mat-form-field>
                    </div>

                    <div> <mat-form-field appearance="outline">
                            <mat-label>Email Id</mat-label>
                            <input matInput placeholder="Email Id" formControlName="emailid">
                        </mat-form-field>
                    </div>

                    <div> <mat-form-field appearance="outline">
                            <mat-label>Phone Number</mat-label>
                            <input matInput placeholder="Phone Number" formControlName="phonenumber">
                        </mat-form-field>
                    </div>
                </div>
                <div class="split right">
                    <div> <mat-form-field appearance="outline">
                            <mat-label>Password</mat-label>
                            <input matInput placeholder="Password" formControlName="password">
                        </mat-form-field>
                    </div>

                    <div> <mat-form-field appearance="outline">
                            <mat-label>Re Enter Password</mat-label>
                            <input matInput placeholder="Re Enter Password" formControlName="reenterpassword">
                        </mat-form-field>
                    </div>

                    <mat-form-field appearance="outline">
                        <mat-label>Select an option</mat-label>
                        <mat-select formControlName="roles">
                          <mat-option *ngFor="let option of options" [value]="option.value">
                            {{ option.label }}
                          </mat-option>
                        </mat-select>
                      </mat-form-field>
                </div>


                <section>
                    <div class="button-row">
                        <button mat-flat-button (click)="addUser()">Add User</button>
                    </div>
                </section>
            </form>
        </mat-card-content>
    </mat-card>
</div>
